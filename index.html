<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello, Map!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
      <!-- MAP -->
      <div id="map"></div>
      <!-- OPTIONS BOX -->
      <div class="options-box">
        <h1>Find Nearby Movie Theaters</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for theaters!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: AMC Courthouse">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Restaurant, Bar">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
    </div>
    <script src="js/knockout.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/map.js" type="text/javascript" charset="utf-8" async defer></script>
    <!-- Load the JS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCCgDUvtUJSAfPXB2vA6xZHvrIaygWWGX0&v=3&callback=initMap"></script>
</body>

</html>
